<mat-card>

    <div class="containerForm" fxLayout="wrap row" fxLayout.xs="column" fxLayoutGap="0.5%"
             fxFlexAlign="center">
        <div  fxLayoutAlign="center center" fxLayout="row wrap" style="width: 100%;">

            <div style="width: 70%; margin: auto;">
                <span class="tituloPanel">
                  <mat-icon aria-hidden="false" aria-label="Example home icon">inventory
                  </mat-icon> Bienvenido al sistema de registro de pedido
                </span>
              </div>
              <br>
              <br>

            <div style="width: 70%; margin: auto;">
                <button mat-raised-button style="margin: 20px" (click)="agregarPedido()" >
                  Nuevo Pedido
                </button>
                <button mat-raised-button style="margin: 20px" (click)="salir()" >
                    Salir
                </button>
            </div>
            <div style="width: 70%; margin: auto;">
                <mat-card >
                    <mat-card-content class="card-content-form">

                        <mat-table [dataSource]="dataSourceItemPP" matSort class="mat-table-credito">
                            <ng-container matColumnDef="id" >
                                <mat-header-cell *matHeaderCellDef class="column-minimo" fxLayoutAlign="center center"> ID </mat-header-cell>
                                <mat-cell *matCellDef="let row; let i = index;" class="column-item-data-minimo" fxLayoutAlign="center center">
                                    {{row.id}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="nromesa">
                                <mat-header-cell *matHeaderCellDef class="column-minimo" fxLayoutAlign="center center"> NRO MESA </mat-header-cell>
                                <mat-cell *matCellDef="let row; let i = index;" class="column-item-data-minimo" fxLayoutAlign="center center">
                                    {{row.nromesa}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="denominacion">
                                <mat-header-cell *matHeaderCellDef class="column-minimo" fxLayoutAlign="center center"> DENOMINACIÃ“N </mat-header-cell>
                                <mat-cell *matCellDef="let row; let i = index;" class="column-item-data-minimo" fxLayoutAlign="center center">
                                    {{row.denominacion}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="detalle">
                                <mat-header-cell *matHeaderCellDef class="column-generico" fxLayoutAlign="center center"> DETALLE </mat-header-cell>
                                <mat-cell *matCellDef="let row; let i = index;" class="column-item-data-generico" fxLayoutAlign="center center">
                                    {{row.detalle}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="estado">
                                <mat-header-cell *matHeaderCellDef class="column-minimo" fxLayoutAlign="center center"> ESTADO </mat-header-cell>
                                <mat-cell *matCellDef="let row; let i = index;" class="column-item-data-minimo" fxLayoutAlign="center center">
                                    {{row.estadoDesc}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="edicion">
                                <mat-header-cell *matHeaderCellDef class="column-minimo" fxLayoutAlign="center center"> ACCION </mat-header-cell>
                                <mat-cell *matCellDef="let row; let i = index;" class="column-item-data-minimo" fxLayoutAlign="center center">
                                    <div>
                                        <button mat-button matTooltip="Ver Mednu" matTooltipPosition="above" (click)="verMenu(row)">
                                            <mat-icon >visibility</mat-icon>
                                          </button>
                                    </div>
                                    <button mat-icon-button focusable="false" matTooltip="Cancelar Pedido" (click)="actualizarPedido(row)"  *ngIf="row.estado != 2" >
                                        <mat-icon>cancel</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumnsPrevPres" class="encabezado"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumnsPrevPres;"></mat-row>
                        </mat-table>
                        <mat-paginator fxLayoutAlign="end" #TablePPPaginator="matPaginator" class="mat-paginator-resultado" style="background: #f2f2f2; color: #000000; font-weight: bold; "
                                        [pageSize]="10"
                                        [pageSizeOptions]="[10, 20, 50, 100]"
                                        [showFirstLastButtons]="true">
                        </mat-paginator>

                    </mat-card-content>
                </mat-card>
            </div>

        </div>
    </div>

</mat-card>
